<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterm Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="card-box">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card text-center p-4 shadow" style="width: 20rem">
        <img
          src="doge.jpg"
          alt="dog"
          class="mx-auto mb-3"
          style="width: 100px; height: 100px"
        />
        <h5 style="font-weight: bold">Alex Rivera</h5>
        <p style="color: #666">Full Stack Developer</p>
        <p class="small">
          Passionate about building clean user interfaces and scalable backends.
        </p>
        <div>
          <button class="btn btn-primary">Follow</button>
          <button class="btn btn-outline-secondary">Message</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
